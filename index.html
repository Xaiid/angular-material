<!DOCTYPE html>
<html ng-app="materializeDemo" ng-controller="mainController">
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.css"
	      media="screen,projection">
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">

	<!--[if lt IE 9]>
	<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<title>Angular-materialize</title>
</head>

<body >
	<header>
		<div class="inner">
			<h1>Angular-materialize</h1>

			<h2>AngularJS directives for Materialize CSS</h2>
			<a href="https://github.com/minhongrails/angular-materialize" class="button">
				<small>View project on</small>
				GitHub</a>
		</div>
	</header>
	<main>
		<div id="content-wrapper">
			<div class="inner clearfix">

				<div ng-include="'app/features/about/about.html'"></div>
				<div ng-include="'app/features/started/started.html'"></div>

				<!-- TODO: would be good to have a directive to save state? -->
				<aside id="sidebar">
					<div class="collection">
						<a ng-repeat="m in modes"
						   ng-href="#{{m}}"
						   ng-click="changeMode($event)"
						   ng-class=" { 'active' : mode === m } "
						   class="collection-item">
							{{m}}
						</a>
					</div>

					<p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a
							href="https://twitter.com/jasonlong">Jason Long</a>.</p>
				</aside>
			</div>
		</div>
	</main>


	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app/main.js"></script>

</body>
</html>
