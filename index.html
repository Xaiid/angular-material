<!DOCTYPE html>
<html ng-app="materializeDemo" ng-controller="mainCtrl">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/materialize/dist/css/materialize.css"
		      media="screen,projection">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen">
		<link rel="stylesheet" type="text/css" href="assets/css/pygment_trac.css" media="screen">
		<link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print">

		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<title>Angular-materialize</title>
	</head>

	<body>
		<div id="main">
			<div ng-include="'app/features/navigation/sidebar.html'"></div>

			<article
					ng-if="current.article === 'About'"
					ng-include="'app/features/articles/about/about.html'"></article>
			<article
					ng-if="current.article === 'Quickstart'"
					ng-include="'app/features/articles/quickstart/quickstart.html'"></article>
		</div>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="app/main.js"></script>
		<script type="text/javascript" src="app/features/navigation/sidebar.js"></script>

	</body>
</html>
